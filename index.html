<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>JavaScript Coding Quiz</title>
</head>
<body>
  <header>
    <h1><a href=index-scores.html>View High Scores</h1></a>
    <h1>Timer: <span id="timer">0</span></h1>
    <h1>Current Score: <span id="currentScore">0</span></h1>
  </header>
  <div class="intro">
    <h1>JavaScript Coding Quiz</h1>
    <p>Try to answer as many code-related questions within the alloted time.  Keep in mind that any wrong answers will deduct 10 seconds off the timer.</p>
    <button id="start-btn">Start</button>
  </div>
    <div class="container">
        <div id="question-container">
            <h2 id="question">Question</h2>
            <div id="choice-btns">
                <button class="btns">Choice 1</button>
                <button class="btns">Choice 2</button>
                <button class="btns">Choice 3</button>
                <button class="btns">Choice 4</button>
            </div>
        </div>
    <div class="controls">
        <button id="next-btn" class="hide">Next</button>
    </div>
  </div>  
</body>
</html>
